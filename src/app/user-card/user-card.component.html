<div class="container">
	<img [src]="avatar" class="imagen" alt="Avatar del usuario">
	<p class="username">{{username}}</p>
	<p class="name">{{name}}</p>

	<input type="text" (change)="changing($event)" value="{{username}}">
	<input type="text" (change)="name = $event.target.value" value="{{name}}">
</div>
